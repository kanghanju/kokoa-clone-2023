    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="badge__add"></span>
        <span
          ><a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i> </a

      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://w.namu.la/s/f01e6785997a3884b3900b3c5e7e5efc5b548285277fbfb547deedd315056af9e99433519e6ef88109be18199661152f9896110514e435baf87b9741fde89ec7f74cd49857b16d06bde08d2568f66121f95dca82b4a2d6100e6f294e047b106ba44088cb511a25d6af10e914fe5a7d23"

          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hanju</h4>
            <h6 class="user-commponent__subtitle">
              this text whatever<span
                ><i class="fa-solid fa-exclamation"></i
              ></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>

        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i><span>Themes</span>

        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4>Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>

          <div class="more-suggestions__icon">
