<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="day10.css" />
    <title>Day10 Challenge</title>
    <script
      src="https://kit.fontawesome.com/1cf1d0e3c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="library">
      <nav class="status-bar">
        <ul class="status-bar__list">
          <li class="status-bar__icon"><i class="fa-solid fa-list"></i></li>
          <li class="status-bar__span"><span>library</span></li>
          <li class="status-bar__icon">
            <i class="fa-solid fa-basket-shopping"></i>
          </li>
        </ul>
      </nav>
      <form class="input-form">
        <input class="input-bar" type="text" placeholder="Search books" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      <main>
        <h3>Book of the day</h3>
        <div class="bookOfTheDay">
          <img src="onepiece104.jpg" />
          <div class="title">
            <h5>원피스 ONE PIECE 104</h5>
            <h6>와노쿠니 쇼군 코즈키 모모노스케</h6>
            <div class="yStars">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
            <form>
              <button>소년만화</button>
              <button>코믹만화</button>
            </form>
            <div class="divdiv">
              <div class="bookmark">
                <i class="fa-solid fa-bookmark fa-xs"></i>
              </div>
              <div class="buy">Book Now</div>
            </div>
          </div>
        </div>
        <h3>Top Adventures</h3>
        <div class="topAdventures">
          <div class="topAdventures_column">
            <img class="book-list" src="onepiece103.jpg" />
            <div class="stars-bar">
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
            </div>
          </div>
          <div class="topAdventures_column">
            <img class="book-list" src="onepiece100.jfif" />
            <div class="stars-bar">
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
            </div>
          </div>
          <div class="topAdventures_column">
            <img class="book-list" src="onepiece1.jpg" />
            <div class="stars-bar">
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
            </div>
          </div>
          <div class="topAdventures_column">
            <img class="book-list" src="onepiece73.jpg" />
            <div class="stars-bar">
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
              <i class="fa-solid fa-star fa-2xs"></i>
            </div>
          </div>
        </div>
        <h3>Popular authors</h3>
        <div class="popularAuthors">
          <img class="author" src="oda.jfif" />
          <div class="author-explain">
            <h5>Eiichiro Oda</h5>
            <h6>
              일본의 만화가. 대표작은 원피스. 현 소년점프 현역 작가들 중 두
              번째로 고참이다. 배틀 만화 <원피스>가 크게 히트하고 이를 20년 넘게
              연재하면서 일본의 초인기 만화가 중 한 명이다.
            </h6>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
