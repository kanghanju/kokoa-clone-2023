<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Day11 challenge</title>
    <script
      src="https://kit.fontawesome.com/1cf1d0e3c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
      <div class="profile">
        <img src="inferno.jpg" />
        <h3>Mrs.GREEN APPLE</h3>
        <h5>J-POP</h5>
        <div class="suffle-and-like">
          <button>Shuffle</button>
          <button><i class="fa-solid fa-heart"></i>212 971</button>
        </div>
      </div>

      <div class="music-list">
        <div class="music-list__music">
          <img src="hype.jpg" />
          <div class="music-list__music__info">
            <h6>NewJeans</h6>
            <h5>Hype boy</h5>
          </div>
          <div class="music-list__music__vertical">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="music-list__music">
          <img src="ditto.jpg" />
          <div class="music-list__music__info">
            <h6>NewJeans</h6>
            <h5>Ditto</h5>
          </div>
          <div class="music-list__music__vertical">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="music-list__music">
          <img src="shin.jpg" />
          <div class="music-list__music__info">
            <h6>Ado</h6>
            <h5>新時代</h5>
          </div>
          <div class="music-list__music__vertical">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="music-list__music">
          <img src="dream.png" />
          <div class="music-list__music__info">
            <h6>Da-iCE</h6>
            <h5>DREAMIN' ON</h5>
          </div>
          <div class="music-list__music__vertical">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <footer>
        <div class="play-music">
          <div class="play-music__now">
            <h6>Mrs.GREEN APPLE</h6>
            <h5>INFERNO</h5>
          </div>
          <div class="play-music__icon">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </footer>
    </div>
    <div class="screen">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <main>
        <img src="inferno.jpg" />
        <h3>INFERNO</h3>
        <h5>MRS.GREEN APPLE</h5>
      </main>
      <div class="playlist-bar">
        <span>1:56</span>
        <span>3:36</span>
      </div>
      <form>
        <input id="playtime" type="range" min="0" max="100" />
      </form>
      <div class="button-icons">
        <i class="fa-solid fa-repeat fa-lg"></i>
        <i class="fa-solid fa-backward-step fa-xl"></i>
        <div><i class="fa-solid fa-play fa-lg"></i></div>
        <i class="fa-solid fa-forward-step fa-xl"></i>
        <i class="fa-solid fa-shuffle fa-lg"></i>
      </div>
    </div>
  </body>
</html>
